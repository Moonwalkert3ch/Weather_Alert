<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Wonderlerts</title>
    <link rel="stylesheet" href="/css_sheets/styles/styles.css">
    <!-- Add any additional styles or links to external stylesheets here -->
</head>
<body>

    <header>
        <br>
        <h1><b>WINTER WONDERLERTS</b></h1>
        <br><br>    
        <p>This is a magical place where you can receive winter weather alerts!</p>
    </header>

    <main>
        <div class="gear-container" onclick="toggleDropdown()">
            <img src="/css_sheets/images/snowflakegear.png" alt="Gear Icon" id="gear-icon">
            <div ul class="dropdown" id="dropdown">
                <li><input type="checkbox" id="option1">
                <label for="option1">Option 1</label></li>
                <li><input type="checkbox" id="option2">
                <label for="option2">Option 2</label></li>
                <li><input type="checkbox" id="option3">
                <label for="option3">Option 3</label></li>
                <li><input type="checkbox" id="option4">
                <label for="option4">Option 4</label></li>
                <li><input type="checkbox" id="option5">
                <label for="option5">Option 5</label></li>
                <li><input type="checkbox" id="option6">
                <label for="option6">Option 6</label></li>
                <li><input type="checkbox" id="option7">
                <label for="option7">Option 7</label></li>
                <li><input type="checkbox" id="option8">
                <label for="option8">Option 8</label></li>
                </ul></div>
        </div><br>

        <!-- ZIP Code Input Field -->
        <label for="zipcode">ZIP Code:</label>
        <input type="text" id="zipcode" name="zipcode" placeholder="Enter ZIP code e.g., 12345">

        <!-- Search Button -->
        <button type="button" onclick="searchByZip()">Search</button>

    <!-- Add more content as needed -->
    <h3>7-DAY WEATHER FORECAST</h3>
    <div id="map-container"></div>
    
    <br>
    <h3>ALERT NOTIFICATIONS</h3>
        
        <div id="alerts-container"></div>

    <!-- You can include scripts or links to external scripts here -->
    </main>
